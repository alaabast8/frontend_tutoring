name: Build and Push React Frontend to Docker Hub

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Sync Dev to Staging"]
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run if the sync was successfulgt
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Crucial: If triggered by workflow_run, we must explicitly checkout main
        ref: main

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend-app
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/react-frontend-app:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/react-frontend-app:buildcache,mode=max