name: Deploy Frontend

on:
  workflow_run:
    workflows: ["Build and Push React Frontend to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if the build workflow actually succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: frontend
          image: ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend-app:latest